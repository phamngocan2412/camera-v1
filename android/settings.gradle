pluginManagement {
    // Try to get flutter sdk path from local.properties, fallback to hardcoded path if absent
    def getFlutterSdkPath = {
        def properties = new Properties()
        def localProperties = file("local.properties")
        if (localProperties.exists()) {
            localProperties.withInputStream { properties.load(it) }
            def sdkPath = properties.getProperty("flutter.sdk")
            if (sdkPath != null && sdkPath.trim()) {
                return sdkPath
            }
        }
        // fallback
        return "/usr/lib/flutter"
    }
    def flutterSdkPath = getFlutterSdkPath()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false  // Nâng lên 8.6.0
    // id "com.google.gms.google-services" version "4.4.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false // Nâng lên 2.1.0
}


include ":app"